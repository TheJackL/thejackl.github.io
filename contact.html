	<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="contact.css">
</head>
<body>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<nav class="navbar navbar-expand-lg navbar-light" id="header">
			<div class="d-flex flex-grow-1">
				<span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
				<a class="navbar-brand" href="index.html">
					<img src="images/logo.png" style="width: 163px; height: 60px;">
				</a>
				<div class="w-100 text-right">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
			<div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
				<ul class="navbar-nav ml-auto flex-nowrap">
					<li class="nav-item">
						<a class="nav-link" href="index.html" tabindex="-1" aria-disabled="true">
							<span class="dropdown-item">
								Home
							</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="portfolio.html" tabindex="-1" aria-disabled="true">
							<span class="dropdown-item">
								Portfolio
							</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html" tabindex="-1" aria-disabled="true">
							<span class="dropdown-item">
								About Us
							</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="content-wrap">
			<h1 style="text-align: center;">Contact Us</h1>
			<hr style="padding:0;margin:0;">
			<form method='POST'>
				<div id="form">
					<div class="form-item">
						Name <span style="color:black;">*</span>
						<br>
						<input type='text' name='name' class="box" required>
						<br>
					</div>
					<div class="form-item">
						Email <span style="color:black;">*</span>
						<br>
						<input type='email' name='email' class="box" required>
						<br>
					</div>
					<div class="form-item">
						Phone
						<br>
						<input type='text' name='text' class="box">
						<br>
					</div>
					<div class="form-item">
						Subject <span style="color:black;">*</span>
						<br>
						<input type='text' name='subject' class="box" required>
						<br>
					</div>
					<div class="form-item">
						Message <span style="color:black;">*</span>
						<br>
						<textarea name='message' rows="5" cols="21" class="box" required></textarea>
						<br>
					</div>
					<div class="form-item" id="buttons">
						<input type="submit" value="Submit" class="btn btn-dark btn-lg btn-shape">
						<input type='reset' class="btn btn-dark btn-lg btn-shape" id="div-button">
					</div>
				</div>
			</form>
			<hr>
			<a href="https://mailchi.mp/e4bb28352dbb/follow" target="_blank">
				<input type="submit" value="Join Our Mailing List" name="subscribe" class="btn btn-dark btn-lg mail-btn btn-shape">
			</a>
			<hr>
		</div>

		<footer id="footer">
			<!-- Linkedin -->
			<a href="https://uk.linkedin.com/in/bethgracecooper" target="_blank"><img src="images/li.png" class="foot-img"></a>
			Or find us on social media
			<!-- Twitter -->
			<a href="https://twitter.com/bethgrace23" target="_blank"><img src="images/tw.png" class="foot-img"></a>
			<span style="align-content: flex-end;"></span>
		</footer>
	</div>
</body>
</html>
